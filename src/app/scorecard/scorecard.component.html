<mat-card *ngFor="let player of players"> {{ getInScore(player.scoreArray) }} </mat-card>

      <table>
       <thead>
          <h3> Hole {{index}}</h3>
        </thead>
        <tbody>

             <th>Score</th>
             <td *ngFor="let player of players; index as p"><mat-form-field>
