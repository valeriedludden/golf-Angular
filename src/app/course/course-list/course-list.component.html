
<mat-card>
  <mat-form-field>
    <mat-select [(ngModel)]="courseId" (selectionChange)="getCourseInfo()" placeholder="Choose Course" >
      <mat-option *ngFor='let course of courseObject' [value]="course.id">{{ course.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<mat-card>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedTeeBox" placeholder="Choose Tee Box" >
      <mat-option *ngFor='let tee of course?.holes[0].teeBoxes; index as index' [value]="index">{{ tee.teeType }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<mat-card>
<mat-form-field>
  <mat-select [(ngModel)]="numPlayer" (selectionChange)="getPlayerArray()" placeholder="How Many Players">
    <mat-option  value= 1>1</mat-option>
    <mat-option  value= 2>2</mat-option>
    <mat-option  value= 3>3</mat-option>
    <mat-option  value= 4>4</mat-option>
  </mat-select>
</mat-form-field>
</mat-card>
